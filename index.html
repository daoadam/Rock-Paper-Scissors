    <script src = "/R,P,S/script.js" defer></script>
    <link rel= "stylesheet" href = "/R,P,S/styles.css">
    <title>Rock Paper Scissors</title>

<body>
    <section class = "intro">
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </section>

    <section class = "game">
            <button class='rock-button'><img src = "/R,P,S/images/rock.png"></button>
